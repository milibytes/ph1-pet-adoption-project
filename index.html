<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="src/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>FurEver Pet Adoptions</title>

</head>

<body>

    <header> 
    
        <div id ="mainheader">
    
        <div>
            <img src="assets/logo.jpg" class= "logo" alt="logo">
    
            <h1 id = "logo-name" class= "logo-parent">FurEver</h1>
        </div>
    
            
            <nav class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#adopt">Adopt</a>
                <a href="#waystogive">Ways To Give</a>
                <a href="#contact">Contact</a>
                <a href="#aboutus">About Us</a>
            </nav>

            <img src="/assets/contact-icon.png" alt="contact">
            <img src="/assets/camera-icon.png" alt="camera">
            <img src="/assets/email-icon.png" alt="email">

        </div>

    </header>

<!-- SEARCH BAR  -->
    <section id="search-section">
        <form id="search-bar"></form>
        <input type="search" id="query" name="search-value" placeholder="&#128269">
        
    </section>

    <!-- PET DISPLAY CONTAINERS -->

    <section id="pet-container">

        <div id="pet-nav">
                
            <div class="winnie">
                <img id="winnie-display" 
                src="pet-adoption-pics/winnie-purrington.jpg" 
                alt="Winnie Purrington">
            </div>

            <div class = "rover">
                <img id="rover-display" 
                src="pet-adoption-pics/rover-fluffington.jpg" 
                alt="Rover Fluffington">
            </div>

            <div class = "pixie">
                <img id="pixie-display" 
                src="pet-adoption-pics/pixie-twinkletoes.jpg" 
                alt="Pixie Twinkletoes">
            </div>

            <div class = "mocha">
                <img id="mocha-display" 
                src="pet-adoption-pics/mocha-buttercup.jpg" 
                alt="Mocha Buttercup">
            </div>
                
            <div class = "petunia">
                <img id="petunia-display" 
                src="pet-adoption-pics/petunia-puddlepaws.jpg" 
                alt="Petunia Puddlepaws">
            </div>

            <div class = "max">
                <img id="max-display" 
                src="pet-adoption-pics/max-cuddlebuns.jpg" 
                alt="Max Cuddlebuns">
            </div>

        </div>
    

        <!-- PET CARD -->
            <section id= "card">
                <div class = "pet-card">
                    
                    <div class="pet-info">
        
                    <h3 class="age">Age:</h3>
                    <h3 class="breed">Breed:</h3>
                    <h3 class="gender">Gender:</h3>
                    <h3 class="birthday">Birthday:</h3>
                    <h3 class="tricks">Tricks:</h3>
                    <h3 class="species">Species:</h3>

                    </div>
                </div>



            </section>


</body>
</html>
