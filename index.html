<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>FurEver Pet Adoptions</title>

</head>

<body>

    <header> 
    
        <div id ="mainheader">
    
        <div>
            <img src="./assets/logo.jpg" class= "logo" alt="logo">
    
            <h1 id = "logo-name" class= "logo-parent">FurEver</h1>
        </div>
    
            
            <nav class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#adopt">Adopt</a>
                <a href="#waystogive">Ways To Give</a>
                <a href="#contact">Contact</a>
                <a href="#aboutus">About Us</a>
            </nav>


            <div class="icon">
                <img src="assets/contact-icon.jpg" alt="contact">
                <img src="assets/camera-icon.jpg" alt="camera">
                <img src="assets/email-icon.jpg" alt="email">

            </div>


        </div>

    </header>

<!-- SEARCH BAR  -->
    <section id="search-section">
        <form id="search-bar"></form>
        <input type="search" id="query" name="search-value" placeholder="&#128069">
        
    </section>

    <!-- PET DISPLAY CONTAINERS -->

    <section id="pet-container">


        <div id="pet-nav">
            
        </div>
    

        <!-- PET CARD -->
            <section id= "card">
                <div class = "pet-card">
                    
                    <img src="./assets/logo.jpg" alt="Click a pet to your left!" id = "image-png">

                    <div class="pet-info">


                    <h3 class="name">Name: </h3> <!--BTB added name -->
                    <h3 class="age">Age:</h3>
                    <h3 class="breed">Breed:</h3>
                    <h3 class="sex">Sex:</h3>
                    <h3 class="birthday">Birthday:</h3>
                    <h3 class="tricks">Tricks:</h3>
                    <h3 class="species">Species:</h3>

                    </div>

                    <div id="pet-button">
                       <button id="lick-button"></button>

                    </div>

                </div>


            </section>


</body>
